<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">

    <!-- Font awesome 6 -->
    <link rel="stylesheet" href="assets\vendor\css\all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets\vendor\css\bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="mt-5 ms-3 ">
            <div class="container">
            <div class="mb-3">
                <label for="employeeName" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="employeeName">
                <div id="nameAlert" class="alert alert-danger d-none">please start with capital later</div>
            </div>
            <div class="mb-3">
                <label for="employeeAge" class="form-label">Age</label>
                <input type="number" class="form-control is-invalid" id="employeeAge">
            </div>
            <div class="mb-3">
                <label for="employeeDepartment" class="form-label">Department</label>
                <input type="text" class="form-control is-invalid" id="employeeDepartment">
            </div>
            <div class="mb-3">
                <label for="employeeSalary" class="form-label">Salary</label>
                <input type="number" class="form-control is-invalid" id="employeeSalary">
            </div>
            <button id="click" class="btn btn-primary" disabled>Add Employee</button>
            <button type="reset" class="btn btn-secondary">clear</button>
            <button id="deleteBtn" class="btn btn-danger">delete all</button>
            </div>
        </div>
    
        <div class="crud-table">
            <table class="table table-striped table-bordered mt-5 me-5 border-1 border-dark" >
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">name</th>
                        <th class="text-center">age</th>
                        <th class="text-center" style="width: 200px;">department</th>
                        <th class="text-center">salary</th>
                        <th class="text-center">update</th>
                        <th class="text-center">delete</th>
                    </tr>
                </thead>
        
                <tbody id="data" class="data">
                   
                </tbody>
            </table>
        </div>
    </div>

    <input type="search" placeholder="search..." id="search" class="mt-3 ms-5" onkeyup="search(this.value)">

    <!-- Bootstrap 5 JS -->
    <script src="assets\vendor\js\bootstrap.bundle.min.js"></script>

    <!-- Sweet Alert JS -->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <!-- Custom JS -->
    <script src="assets\js\main.js"></script>
</body>
</html>
